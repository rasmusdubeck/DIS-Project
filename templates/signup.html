<!DOCTYPE html>
<html>
<a href="/" style="display: inline-block; margin-top: 1em;">
    <button type="button">Return to search</button>
</a>

<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Create new user</h2>
    
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form method="POST" action="/signup">
        <label>Brugernavn:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Postal:</label><br>
        <input type="text" name="postal_code" pattern="\d{4}" title="Write a 4-digit postal code" required><br><br>

        <label>Skill Level:</label><br>
        <select name="skill_level" required>
            {% for value, label in skill_map.items() %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Create user</button>
    </form>
</body>
</html>
